name: CI and Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.2.1

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: |
          go mod tidy
          make test

  test-helm-chart:
    name: Test Helm chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list)
        id: list-changed
        run: |
          changed=$(ct list-changed --chart-dirs dist --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --chart-dirs dist --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.8.0

      - name: Setup Go for Docker build
        if: steps.list-changed.outputs.changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build and load Docker image
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          go mod tidy
          make docker-build IMG=users:v0.1.0
          kind load docker-image users:v0.1.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --chart-dirs dist --target-branch ${{ github.event.repository.default_branch }}

  version:
    name: Determine version
    runs-on: ubuntu-latest
    needs: [lint, test, test-helm-chart]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    outputs:
      version_tag: ${{ steps.version.outputs.version_tag }}
      version_changed: ${{ steps.version.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "BREAKING CHANGE:"
          minor_pattern: "feat:"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false

  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [test, version]
    if: needs.version.outputs.version_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/Cogniteo/kcp-users-controller
          tags: |
            type=raw,value=${{ needs.version.outputs.version_tag }}
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile

  push-tag:
    name: Push version tag
    runs-on: ubuntu-latest
    needs: [version, build-and-push]
    if: needs.version.outputs.version_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Creating tag: ${{ needs.version.outputs.version_tag }}"
          if git tag ${{ needs.version.outputs.version_tag }}; then
            git push origin ${{ needs.version.outputs.version_tag }}
            echo "Tag created and pushed successfully"
          else
            echo "Failed to create tag"
            exit 1
          fi

  package-helm-chart:
    name: Package and publish Helm chart
    runs-on: ubuntu-latest
    needs: [version, push-tag]
    if: needs.version.outputs.version_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Update Chart.yaml with new version
        run: |
          sed -i "s/version: .*/version: ${{ needs.version.outputs.version_tag }}/" dist/chart/Chart.yaml
          sed -i "s/appVersion: .*/appVersion: \"${{ needs.version.outputs.version_tag }}\"/" dist/chart/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package dist/chart

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Helm chart to GitHub Container Registry
        run: |
          helm push kcp-users-controller-${{ needs.version.outputs.version_tag }}.tgz oci://ghcr.io/cogniteo
          
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, push-tag, package-helm-chart]
    if: needs.version.outputs.version_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:'- %s' | sed '/Merge/d' | head -10)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:'- %s' | sed '/Merge/d')
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}
          name: Release ${{ needs.version.outputs.version_tag }}
          body: |
            ## Changes in this Release
            ${{ steps.changelog.outputs.changelog }}

            ## Docker Image
            `ghcr.io/Cogniteo/kcp-users-controller:${{ needs.version.outputs.version_tag }}`

            ## Helm Chart
            `oci://ghcr.io/cogniteo/users:${{ needs.version.outputs.version_tag }}`
          draft: false
          prerelease: false
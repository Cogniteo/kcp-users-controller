{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: users-manager-role
rules:
- apiGroups:
  - kcp.cogniteo.io
  resources:
  - users
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kcp.cogniteo.io
  resources:
  - users/finalizers
  verbs:
  - update
- apiGroups:
  - kcp.cogniteo.io
  resources:
  - users/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
